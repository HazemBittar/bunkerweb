version: "3.5"

services:
  bw:
    image: bunkerity/bunkerweb:1.5.12
    pull_policy: never
    labels:
      - "bunkerweb.INSTANCE=yes"
    volumes:
      - ./index.html:/var/www/html/index.html
    environment:
      API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24"
      HTTP_PORT: "80"
      USE_BUNKERNET: "no"
      SEND_ANONYMOUS_REPORT: "no"
      LOG_LEVEL: "info"

      # ? GREYLIST settings
      USE_GREYLIST: "no"
      GREYLIST_IP: ""
      GREYLIST_IP_URLS: ""
      GREYLIST_RDNS_GLOBAL: "yes"
      GREYLIST_RDNS: ""
      GREYLIST_RDNS_URLS: ""
      GREYLIST_ASN: ""
      GREYLIST_ASN_URLS: ""
      GREYLIST_USER_AGENT: ""
      GREYLIST_USER_AGENT_URLS: ""
      GREYLIST_URI: ""
      GREYLIST_URI_URLS: ""
      CUSTOM_CONF_SERVER_HTTP_ready: |
        location /ready {
          default_type 'text/plain';
          rewrite_by_lua_block {
            ngx.print('ready')
            ngx.flush(true)
            ngx.exit(ngx.HTTP_OK)
          }
        }
    networks:
      bw-universe:
      bw-services:
        ipv4_address: 192.168.0.2
      bw-global-network:
        ipv4_address: 1.0.0.2

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.5.12
    pull_policy: never
    depends_on:
      - bw
      - bw-docker
    volumes:
      - bw-data:/data
    environment:
      DOCKER_HOST: "tcp://bw-docker:2375"
      LOG_LEVEL: "debug"
    networks:
      - bw-universe
      - bw-docker

  bw-docker:
    image: tecnativa/docker-socket-proxy:nightly
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      CONTAINERS: "1"
    networks:
      - bw-docker

  greylist-api:
    build: api
    environment:
      AS_NUMBER: ""
    networks:
      bw-docker:
      bw-services:
        ipv4_address: 192.168.0.4

volumes:
  bw-data:

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-services:
    name: bw-services
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
  bw-global-network:
    name: bw-global-network
    ipam:
      driver: default
      config:
        - subnet: 1.0.0.0/8
  bw-docker:
    name: bw-docker
