version: "3.5"

services:
  bw:
    image: bunkerity/bunkerweb:1.5.12
    pull_policy: never
    labels:
      - "bunkerweb.INSTANCE=yes"
    volumes:
      - ./index.html:/var/www/html/index.html
    environment:
      SERVER_NAME: "app1.example.com"
      API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24 192.168.0.3"
      HTTP_PORT: "80"
      HTTPS_PORT: "443"
      USE_BUNKERNET: "no"
      USE_BLACKLIST: "no"
      SEND_ANONYMOUS_REPORT: "no"
      LOG_LEVEL: "info"

      # ? CUSTOM_CERT settings
      USE_CUSTOM_SSL: "no"
      CUSTOM_SSL_CERT: "/certs/certificate.pem"
      CUSTOM_SSL_KEY: "/certs/privatekey.key"
      CUSTOM_CONF_SERVER_HTTP_ready: |
        location /ready {
          default_type 'text/plain';
          rewrite_by_lua_block {
            ngx.print('ready')
            ngx.flush(true)
            ngx.exit(ngx.HTTP_OK)
          }
        }
    networks:
      bw-universe:
      bw-services:
        ipv4_address: 192.168.0.2

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.5.12
    pull_policy: never
    depends_on:
      - bw
      - bw-docker
    volumes:
      - ./init/certs:/certs
    environment:
      DOCKER_HOST: "tcp://bw-docker:2375"
      LOG_LEVEL: "debug"
    networks:
      - bw-universe
      - bw-docker

  bw-docker:
    image: tecnativa/docker-socket-proxy:nightly
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      CONTAINERS: "1"
    networks:
      - bw-docker

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-services:
    name: bw-services
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
  bw-docker:
    name: bw-docker
